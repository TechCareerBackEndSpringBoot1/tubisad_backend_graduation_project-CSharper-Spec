<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>ToDo Add</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>

<body class="container bg-dark text-white">

<p class="text-primary text-uppercase bordered mt3">Eklenecek Görev</p>
<!-- start codes -->

<form th:action="@{/add/list}" th:method="post" th:object="${todo_add}">
    <div class="container">
        <div class="row">
            <br/>

            <br/>

            <div class="col-md-10 mb3">
                <input id="listMember" th:field="*{listMember}" type="text"autofocus class="form-control"/>
                <div th:if="${#fields.hasErrors('listMember')}" th:errors="*{listMember}"   class="text-danger"></div>
            </div>
            <br/>

            <br/>
            <div class="col-md-2 mb3"></div>
            <div class="col-md-10 mb3">
                <button type="reset" class="btn btn-danger">Temizle</button>
                <button type="submit" class="btn btn-primary">Gönder</button>
            </div>
        </div>
    </div>
</form>



<!-- ends codes -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
