<!doctype html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<!-- title-->
<title>ToDo Listesi</title>
<!-- favicon -->
<link rel="icon" href="images/favicon.jpg"/>

<!-- Turkce karakter -->
<meta charset="utf-8"/>

<!-- responsive design -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- seo -->
<meta name="keywords" content="html5,css3,js,jquery,bootstrap,react,es5,es6"/>
<meta name="description" content="one pages, html5,css3,js,jquery,bootstrap,seo"/>
<meta name="author" content="Hamit Mızrak"/>

<!-- Google Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Crimson+Text&family=Quicksand:wght@300&display=swap"
      rel="stylesheet">

<!-- Font awesome-->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>

<!-- Bootstrap CSS v5.0.2 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">

<!-- jquery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
<link rel="stylesheet" href="/resources/demos/style.css">
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

<!-- External CSS -->
<!--<link rel="stylesheet"   th:href="@{/css/style.css}">-->

<!-- External JS -->
<!--<script th:src="@{/js/template.js}"></script>-->
<style>
    tr>td {
        color:white;
    }
    tr>th{
        color:white;
    }
</style>

</head>

<body class="bg-dark text-white">
<!-- start codes -->

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <h2 class="text-center text-primary mt-5">Yapılacaklar Listesi</h2>
            <a href="/add/list" class="btn btn-warning">EKLE</a>

            <table class="table table-hover table-striped table-responsive table-lg">
                <thead>
                <tr>
                    <th  th:text="#{id}"></th>
                    <th  th:text="#{listMember}"></th>
                    <th  th:text="#{update}"></th>
                    <th  th:text="#{delete}"></th>
                </tr>
                </thead>
                <tbody>

                 <tr th:each="list:${todo_list}"><br>
                     <input th:text="${list.listMember}" type="checkbox" onclick="checkTask()" id="task"/>
                     <td th:text="${list.id}"></td>
                     <td th:text="${list.listMember}"></td>

                         <td>
                             <a th:href="@{/update/{id}(id=${list.id})}"
                             ><i class="fa-solid fa-wrench text-primary"></i></a></td>
                         <td>
                             <a th:href="@{/delete/{id}(id=${list.id})}"
                             ><i class="fa-regular fa-trash-can text-danger"></i></a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<!-- Checkbox -->
<script>
    function checkTask()
{
    const checkbox = document.getElementById('task');
    if ((checkbox.checked != false)) {
        alert("Task has been completed!");
    }

}</script>

<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
