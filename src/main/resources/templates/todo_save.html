<!-- Bootstrap CSS v5.0.2 -->

<!-- jquery UI -->
<link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">

    tr > td {
        color: white;
    }
</style>
</head>

<body class="bg-dark text-white">
<!-- start codes -->

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>
<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://st.depositphotos.com/44273736/56607/v/1600/depositphotos_566079796-stock-illustration-paper-clipboard-showcasing-task-list.jpg"
                     class="img-fluid" alt="Sample image">
            </div>
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form th:action="@{/do/save}" method="post" th:object="${todo_save}">

                    <!-- Task Name -->
                    <div class="form-outline mb-4">
                        <input type="text" class="form-control form-control-lg" id="listMember" th:field="*{listMember}" />
                        <label th:if="${#fields.hasErrors('listMember')}" th:errors="*{listMember}" class="form-label text-danger" >Görev</label>
                    </div>


                    <div class="d-flex justify-content-between align-items-center">

                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <input type="submit" class="btn btn-primary btn-lg"
                                style="padding-left: 2.5rem; padding-right: 2.5rem;" value="Kaydet">
                        <a href="/list" class="btn btn-warning btn-lg">Listeye Dön</a>

                    </div>

                </form>
            </div>
        </div>
    </div>
</section>


<!-- Bootstrap JavaScript Libraries -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>

</html>
